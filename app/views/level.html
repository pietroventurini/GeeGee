<md-content flex layout="column" layout-align="space-between center">    
    
    <h1>Mappa: {{mapName}}</h1>
    
    <!--<md-content flex style="min-width:100%;background-color: yellow;" layout="row" layout-align="center">-->

        <md-content flex style="width:70vh;">
            


            <md-grid-list
                ng-if="map != null"
                md-cols="{{width}}"
                md-row-height="1:1"
                md-gutter="4px">
                    <md-grid-tile
                            ng-repeat="tile in getTiles(map) track by $index"
                            ng-click="onClickTile(tile)"
                            ng-class="'tile ' + tile.type + ' ' + (tile.filled ? 'FILLED' : '') + ' ' + (tile.selectable ? 'SELECTABLE' : '')">
                            <img ng-src="images/pizza_shadow_10.png" layout-fill>
                    </md-grid-tile>
            </md-grid-list>



        </md-content>

    <!--</md-content>-->
        

</md-content>
