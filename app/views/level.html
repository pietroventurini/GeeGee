<h1 style="text-align: center;">Mappa: {{mapName}}</h1>

<md-grid-list
        ng-if="map != null"
        md-cols="{{width}}"
        md-row-height="1:1"
        md-gutter="4px"
        class="grid-container">
        <md-grid-tile
                ng-repeat="tile in getTiles(map) track by $index"
                ng-click="onClickTile(tile)"
                ng-class="'tile ' + tile.type + ' ' + (tile.filled ? 'FILLED' : '') + ' ' + (tile.selectable ? 'SELECTABLE' : '')">
            <img ng-src="images/pizza_shadow_10.png" layout-fill>
        </md-grid-tile>
    <!-- map Ã¨ formata da array[array[], array[], ...] quindi bisogna sistemare ng-repeat-->
</md-grid-list>
