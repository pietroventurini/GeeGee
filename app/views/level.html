<h1 style="text-align: center;">Mappa: {{mapName}}</h1>

<md-grid-list
    md-cols="10"
    md-row-height="1:1"
    md-gutter="4px"
    class="grid-container">
      <md-grid-tile
              ng-repeat="i in map"
              ng-click="addPoints(i)"
              class="tile">
              <img ng-src="images/pizza_shadow_10.png">
      </md-grid-tile>

    <!-- map Ã¨ formata da array[array[], array[], ...] quindi bisogna sistemare ng-repeat-->
</md-grid-list>
